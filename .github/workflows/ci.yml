name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            # Backend Setup & Test
            - name: Install Backend Dependencies
              run: |
                  cd backend
                  npm ci

            - name: Run Backend Tests
              run: |
                  cd backend
                  npm test

            # Frontend Setup (Build Check)
            - name: Install Frontend Dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Build Frontend
              run: |
                  cd frontend
                  npm run build
