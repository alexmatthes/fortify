name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  # FIX: Upgraded to 20.x to match your dependencies (@sanity/client, etc.)
                  node-version: '20.x'

            # Backend Setup & Test
            - name: Install Backend Dependencies
              run: |
                  cd backend
                  # FIX: Changed 'npm ci' to 'npm install' to handle the lockfile mismatch automatically
                  npm install

            - name: Run Backend Tests
              run: |
                  cd backend
                  npm test

            # Frontend Setup (Build Check)
            - name: Install Frontend Dependencies
              run: |
                  cd frontend
                  # FIX: Changed 'npm ci' to 'npm install' to handle the lockfile mismatch automatically
                  npm install

            - name: Build Frontend
              run: |
                  cd frontend
                  npm run build
